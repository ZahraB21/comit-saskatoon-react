<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blackjack with HTML-CSS-JavaScript</title>
    <link rel="stylesheet" href="/style.css"/>
    <script type="module">
        import {createDeck, shuffleCards} from "./script.js";
        window.createDeck = createDeck;
        window.shuffleCards = shuffleCards;
    </script>
</head> 
<body>
    <header>
        <h1>Blackjack (Webgame)</h1>
    </header>
    <main>
        <div class="divDeck">
            <div class="divAction">
                <button id="buttonCreateDeck"   type="button" onclick="createDeck()">Create Deck</button>
                <button id="buttonShuffleCards" type="button" onclick="shuffleCards()">Shuffle Cards</button>
            </div>
            <div id="divTable" class="divCards">
                <p id="deckStatus">Deck is now empty !</p>
            </div>
        </div>
        <div class="divPlayer">
            <div class="divHand">

            </div>
        </div>
        <div class="divBanker">

        </div>
    </main>
</body>
</html>
